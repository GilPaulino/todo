<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/syle.css" />
    <script
      src="https://kit.fontawesome.com/90978fbe58.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>ToDo List</title>
  </head>
  <body>

    <div class="container">

      <div class="todo">

         <img src="img/icone.png.png" alt="Icon"/>

         <h1 class="titulo"><p class="to">to</p> <p class="do">do</p></h1>
         
      </div>

      <form id="containerDescricao" class="containerDescricao"> 

          <input id="descricao" class="descricao" type="text" placeholder="Adicione uma nova tarefa"/>

          <button id="criar" class="criar" type="submit">
            Criar <i class="fa-solid fa-circle-plus"></i>
          </button>        

      </form>

      <div id="containerContador" class="containerContador" >

        <div id="tarefasCriadas" class="tarefasCriadas">Tarefas criadas          
          <strong id="quantidadeTarefa" class="contador">0</strong>
        </div>

        <div id="concluidas" class="concluidas">Concluídas  
          <strong id="quantidadeConcluida" class="contador">0</strong>
        de
          <strong id="quantidadeTarefas" class="contador">0</strong>
        </div>

      </div>

      <div id="containerTarefas" class="containerTarefas" >

        <div id="listaVazia" class="listaVazia">
          <i class="fa-regular fa-clipboard"></i>
          <p class="texto">Você ainda não tem tarefas cadastradas</p>
          <p class="texto2">Crie Tarefas e organize seus itens a fazer</p> 
        </div>
        
        <div id="tarefas"class="tarefas">

      
        </div>                 
    
        
          
        <div id="containerFiltro" class="containerFiltro" >

          <div id="filtraTarefas"class="filtro" onclick="filtrar('todas')">Todas</div>
          <div id="filtraTarefas" class="filtro" onclick="filtrar('feitas')">Concluídas</div>
          <div id="filtraTarefas" class="filtro" onclick="filtrar('ativas')">Ativas</div>
        </div>
      

      </div>

      

      
    </div>

    
  </body>
</html>
