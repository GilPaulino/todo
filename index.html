<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/syle.css">
    <script src="https://kit.fontawesome.com/90978fbe58.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <img src="img/icone.png.png" alt="Icon">
        <h1 class="titulo">to<h1 class="titulo-2">do</h1>
        </h1>
    
        <div class="formulario">
            <form action="" class="head" id="nova-tarefa">
                <input type="text" class="nome" id="nome" placeholder="Adicione uma nova tarefa">
                <button class="cadastrar" type="submit">Criar <i class="fa-solid fa-circle-plus"></i></button>
            </form>
        </div>
        <div class="contador">
            <div class="tarefas-criadas">Tarefas criadas</div>
            <div class="contador-tarefa">0</div>
            <div class="concluidas">Conclu√≠das</div>
            <div class="contador-concluidas">1 de 1</div>
            
        </div>
        <div class="lista" id="lista">             
            
        </div>                 
        
    </div>
   
    <script src="main.js"></script>
</body>
</html>
