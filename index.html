<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/syle.css" />
    <script
      src="https://kit.fontawesome.com/90978fbe58.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <img src="img/icone.png.png" alt="Icon" />
      <h1 class="titulo">
        to
        <h1 class="titulo-2">do</h1>
      </h1>

      <div class="formulario">
        <form action="" class="head" id="nova-tarefa">
          <input
            type="text"
            class="nome"
            id="nome"
            placeholder="Adicione uma nova tarefa"
          />
          <button id="refresh" class="cadastrar" type="submit" onclick="esconde(listaVazia)">
            Criar <i class="fa-solid fa-circle-plus"></i>
          </button>
        </form>
      </div>
      <div class="contador" id="contador">

        <div class="tarefas-criadas" id="tarefas-criadas">
          Tarefas criadas
          <strong class="contadorTarefa" id="contadorTarefa">0</strong>
        </div>

        <div class="concluidas">
          Concluídas<span class="contador-concluidas" id="contador-concluidas">0</span> de<span class="contadorCriada" id="contadorCriada">0</span>

        </div>
      </div>

      <div class="containerTarefas" id="containerTarefas">

        <div class="listaVazia" id="listaVazia"> <i class="fa-regular fa-clipboard"></i><p class="clipboardTexto">Você ainda não tem tarefas cadastradas</p><p class="clipboardCrie">Crie Tarefas e organize seus itens a fazer</p> </div>
        
        <div class="lista" id="lista"></div> 
          
        <div class="filtro" id="filtro">
          <div class="todas" onclick="Filtro('todas')">Todas</div>
          <div class="feitas" onclick="Filtro('feitas')">Concluídas</div>
          <div class="ativas" onclick="Filtro('ativas')">Ativas</div>
        </div>
      
      </div>

      

      
    </div>

    <script src="main.js"></script>
  </body>
</html>
